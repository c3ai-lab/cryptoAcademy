<h1>Hard Fork</h1>
<p>Entsteht, wenn der Code einer Blockchain so verändert wurde, dass die neue Version nicht mehr mit früheren Datenblöcken rückwärtskompatibel ist. Die Blockchain teilt sich dann in zwei Teile auf: die ursprüngliche und die neue Blockchain mit den neuen Anpassungen.</p>
